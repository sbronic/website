<billing section="top">
        <div class="root">
            <p style="color:red;">Sva polja su obavezna.</p><br/>
        </div>
    </billing>
    <address-fields>
        <div class="root">
            <div class="snipcart-form__row">
                <div class="snipcart-form__field snipcart-form__cell--large">
                    <snipcart-label class="snipcart__font--tiny" for="Organizacija">Organizacija</snipcart-label>
                    <snipcart-input name="Organizacija" placeholder="Za fizičke osobe unijeti 'n/p'" required>
                    </snipcart-input>
                </div>
                <div class="snipcart-form__field snipcart-form__cell--large">
                    <snipcart-label class="snipcart__font--tiny" for="OIB">OIB</snipcart-label>
                    <snipcart-input name="OIB" placeholder="Za fizičke osobe unijeti 'n/p'" required>
                    </snipcart-input>
                </div>
                <div class="snipcart-form__field snipcart-form__cell--large" id="barcode">
                    <snipcart-label class="snipcart__font--tiny" for="barcode">barcode</snipcart-label>
                    <snipcart-input name="barcode" id="barcodeinput">
                    </snipcart-input>
                </div>
            </div>
            <div class="snipcart-form__field snipcart-form__cell--large">
                <snipcart-label class="snipcart__font--tiny" for="address1">Ulica i kućni broj</snipcart-label>
                <snipcart-input name="address1" required></snipcart-input>
                <snipcart-error-message name="address1"></snipcart-error-message>
            </div>
            <div class="snipcart-form__row">
                <div class="snipcart-form__field snipcart-form__cell--large">
                    <snipcart-label class="snipcart__font--tiny" for="city">Grad</snipcart-label>
                    <snipcart-input name="city" required></snipcart-input>
                    <snipcart-error-message name="city"></snipcart-error-message>
                </div>
                <div class="snipcart-form__field snipcart-form__cell--tidy">
                    <snipcart-label class="snipcart__font--tiny" for="postalCode">Poštanski broj</snipcart-label>
                    <snipcart-input name="postalCode" required></snipcart-input>
                    <snipcart-error-message name="postalCode"></snipcart-error-message>
                </div>
            </div>
            <div class="snipcart-form__field snipcart-form__cell--large">
                <div class="snipcart-form__field">
                    <snipcart-label class="snipcart__font--tiny" for="country">Država</snipcart-label>
                    <snipcart-typeahead type="dropdown" name="country" autocomplete="country" required></snipcart-typeahead>
                </div>
            </div>
        </div>
    </address-fields>
    <billing section="bottom">
        <fieldset class="snipcart-form__set">
            <div class="snipcart-form__field">
                <div class="snipcart-form__field-checkbox">
                    <snipcart-checkbox name="subscribeToNewsletter" checked></snipcart-checkbox>
                    <snipcart-label for="subscribeToNewsletter" class="snipcart__font--tiny snipcart-form__label--checkbox" for="subscribeToNewsletter">Želim primati novosti i posebne ponude od edukacijE.hr</snipcart-label>
                </div>
            </div>
        </fieldset>
    </billing>
</div>
